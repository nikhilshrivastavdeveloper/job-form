<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this page create a job form">
    <meta name="keywords" content="job form design">
    <title>Job Application</title>
    <link rel="stylesheet" href="job form.css">
</head>

<body>
    <div class="form-structure">
        <h1>Job Application Form</h1>
        <form action="index.js">
            <div class="field1 field">
                <label for="label1" class="important">Name:</label>
                <input id="label1" type="text" name="name" required>
            </div>
            <div class="field2 field">
                <label for="label2" class="important">Father Name:</label>
                <input id="label2" type="text" name="Father" required>
            </div>
            <div class="field3 field">
                <label for="label3" class="important">Contact:</label>
                <input id="label3" type="tel" name="contact" required>
            </div>
            <div class="field4">
                <label class="Gender important">Gender:</label>
                <label for="label4">Male</label>
                <input id="label4" type="radio" name="gender" value="Male" required>
                <label for="Female">Female</label>
                <input id="Female" type="radio" name="gender" value="Female" required>
            </div>
            <div class="field5 field">
                <label for="label5" class="important">Address:</label>
                <textarea id="label5" type="text" name="address" required></textarea>
            </div>
            <div class="field6 field">
                <label for="label6" class="important">State:</label>
                <select id="label6" name="State" required>
                    <option>Select</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Goa">Goa</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Kerala">Kerala</option>
                </select>
            </div>
            <div class="field7 field">
                <label for="label7" class="important">City:</label>
                <select id="label7" name="city" required>
                    <option>Select</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Indore">Indore</option>
                    <option value="Ujjain">Ujjain</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Jaipur">Jaipur</option>
                </select>
            </div>
            <div class="field8 field">
                <label for="label8" class="important">Pincode</label>
                <input id="label8" type="number" name="pincode" required>
            </div>
            <div class="field9 field">
                <label for="label9" class="important">Email ID:</label>
                <input id="label9" type="email" name="email" required>
            </div>

            <div class="field10 field">
                <label for="label10" class="important">Experience:</label>
                <select id="label10" name="Experience" required>
                    <option>Select</option>
                    <option value="Fresher">Fresher</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="5+">5+</option>
                </select>
            </div>

            <div class="field11 field">
                <label for="label11" class="important">Job Post:</label>
                <select id="label11" name="Job Post" required>
                    <option>Select</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                    <option value="1
                    Graphic Designer">Graphic Designer</option>
                    <option value="Software Developer">Software Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Accountant">Accountant</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Digital Marketer">Digital Marketer</option>
                </select>
            </div>

            <div class="field12 field">
                <label for="label12" class="important">Date Of Birth:</label>
                <input id="label12" type="date" name="birth" required>
            </div>

            <div class="field13 field">
                <label for="label13" class="important">Send Resume:</label>
                <input id="label13" type="file" name="Resume" required>
            </div>

            <div class="button">
                <input type="submit" value="submit">
                <input type="reset" value="Reset">
            </div>
        </form>

        
    </div>


    <h1 class="heading">HAPPY SOCKS</h1>
</body>

</html>
